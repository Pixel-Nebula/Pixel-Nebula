<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PixelNebula</title>
    <link rel="icon" type="image/x-icon" href="../../Pictures/Logo.png" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #ruffle {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: 0;
            background-color: transparent;
            position: relative;
        }
        #player {
            display: block;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: 0;
            background-color: transparent;
        }
    </style>
</head>
<body onload="checkLoginStatus()">
    <script src="/js/main.js"></script>
    <div id="ruffle"></div>
    <script src="ruffle.js"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle");
            player.id = "player";
            container.appendChild(player);
            player.load("tosstheturtle.swf");
        });


        function checkLoginStatus() {
    const cookies = document.cookie.split(';').reduce((acc, cookie) => {
        const [key, value] = cookie.split('=').map(c => c.trim());
        acc[key] = value;
        return acc;
    }, {});

    const idToken = cookies.IDToken;

    if (idToken) {
        fetch(`https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=${idToken}`)
            .then(response => response.json())
            .then(data => {})
            .catch(error => {
                console.error('Error validating token:', error);
                // Clear the cookie and redirect to index.html if token validation fails
                document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
                window.location.href = '../../index.html';
            });
    } else {
        // Redirect to index.html if no ID Token is found
        window.location.href = '../../index.html';
    }
}
    </script>
</body>
</html>
