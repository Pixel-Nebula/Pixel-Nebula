<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Ruffle Example">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <link rel="shortcut icon" href="../../Pictures/Logo.png" />
  <title>PixelNebula</title>
  <style>*{margin:0;padding:0;overflow:hidden;}</style>
</head>
<body onload="checkLoginStatus()">
  <center><div id='ruffle' class="gameloc"></div></center>
  <script>
    var swfobject = {};
    var isEmbedded = false;

    swfobject.embedSWF = function(url, cont, width, height){
        if (isEmbedded) {
          return; // Skip embedding if already embedded
        }

        var ruffle = window.RufflePlayer.newest();
        var player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: 100vw; height: 100vh;',
        });

        player.load({ url: url });
        isEmbedded = true;
    };

    document.addEventListener('DOMContentLoaded', function () {
      swfobject.embedSWF("./game.swf", 'ruffle', "100vw", "100vh");
    });
  </script>
  <script>
    function checkLoginStatus() {
    const cookies = document.cookie.split(';').reduce((acc, cookie) => {
        const [key, value] = cookie.split('=').map(c => c.trim());
        acc[key] = value;
        return acc;
    }, {});

    const idToken = cookies.IDToken;

    if (idToken) {
        if (sessionStorage.getItem('profile-pic')) {
            // Use cached profile pic if available
            document.getElementById('profile-pic').src = sessionStorage.getItem('profile-pic');
        } else {
            // Fetch profile info from API
            fetch(`https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=${idToken}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('profile-pic').src = data.picture;
                    // Cache profile picture in sessionStorage
                    sessionStorage.setItem('profile-pic', data.picture);
                })
                .catch(error => {
                    console.error('Error validating token:', error);
                    document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
                    window.location.href = 'index.html';
                });
        }
    } else {
        window.location.href = 'index.html';
    }
}

</script>
</body>
</html>
