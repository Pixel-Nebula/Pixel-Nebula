      function fnSendMsg(evt) {
        window.parent.postMessage("keypress-from-game", "*");
      }
      document.body.addEventListener("click", function (event) {
        fnSendMsg(event);
      });
      document.addEventListener("keypress", function (event) {
        fnSendMsg(event);
      });
      document.addEventListener("keydown", function (e) {
        fnSendMsg(event);
      });
      document.addEventListener("keyup", function (e) {
        fnSendMsg(event);
      });

<script>
  function checkLoginStatus() {
const cookies = document.cookie.split(';').reduce((acc, cookie) => {
  const [key, value] = cookie.split('=').map(c => c.trim());
  acc[key] = value;
  return acc;
}, {});

const idToken = cookies.IDToken;

if (idToken) {
  fetch(`https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=${idToken}`)
      .then(response => response.json(gameInstance.SetFullscreen(1)))
      .then(data => {})
      .catch(error => {
          console.error('Error validating token:', error);
          // Clear the cookie and redirect to index.html if token validation fails
          document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
          window.location.href = '../../index.html';
      });
} else {
  // Redirect to index.html if no ID Token is found
  window.location.href = '../../index.html';
}
}
</script>
