<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelNebula</title>
    <link rel="icon" href="../Pictures/Logo.png" type="image/png"> <!-- Favicon added -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('../Pictures/background.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 0px;
        }
        .header {
            margin-top: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 60px;
            margin: 0;
        }
        .header h2 {
            font-size: 40px;
            margin: 0;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 20px; /* Adjust the spacing between menu items */
        }
        .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .menu a.game {
            text-decoration: underline;
        }
        .menu a.logout {
            position: absolute;
            left: 1320px;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body onload="checkLoginStatus()">
    <!-- Menu -->
    <div class="menu">
        <a href="../Home.html">Home</a>
        <a href="../Games.html" class="Games">Games/Proxies</a>
	<a href="thisgame.html" class="game">thisgame</a>
        <a href="#" class="logout" onclick="logout()">Logout</a>
    </div>

    <div class="header">
        <h2>Pixel Nebula</h2>
    </div>

    <!-- Games Section -->
    <footer>
        &copy; 2024 Pixel Nebula. All rights reserved. 
    </footer>
    <script>
        function checkLoginStatus() {
            // Check if 'Logged In' exists in localStorage
            if (localStorage.getItem('Logged In') === null) {
                // If not, create it and set to 'false'
                localStorage.setItem('Logged In', 'false');
                window.location.href = '../index.html'; // Redirect to index.html
            } else if (localStorage.getItem('Logged In') === 'false') {
                // Redirect to index.html if 'Logged In' is 'false'
                window.location.href = '../index.html';
            }
            // If 'Logged In' is 'true', do nothing (stay on the current page)
        }

        function logout() {
            // Set 'Logged In' to 'false' and redirect to index.html
            localStorage.setItem('Logged In', 'false');
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
