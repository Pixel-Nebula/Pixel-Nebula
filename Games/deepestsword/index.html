<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>PixelNebula</title>
	<link rel="icon" href="../../Pictures/Logo.png" type="image/png">
	<style>
		html,
		body {
			background: #000;
			width: 100%;
			height: 100%;
			overflow: visible;
			padding: 0;
			margin: 0;
		}

		div#gameContainer {
			background: transparent !important;
			position: absolute;
		}

		div#gameContainer canvas {
			position: absolute;
		}
	</style>
</head>

<body onload="checkLoginStatus()">
	<div id="gameContainer">
		<canvas id="unity-canvas"></canvas>
		<script src="Build/WebBuilds.loader.js"></script>
		<script>
			createUnityInstance(document.querySelector("#unity-canvas"), {
				dataUrl: "Build/WebBuilds.data",
				frameworkUrl: "Build/WebBuilds.framework.js",
				codeUrl: "Build/WebBuilds.wasm",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "Cosmic Adventure Squad",
				productName: "Deepest Sword",
				productVersion: "0.1.5c",
			}).then(function (instance) {
				var canvas = instance.Module.canvas;
				var container = canvas.parentElement;
				function onResize() {
					var w;
					var h;

					if (scaleToFit) {
						w = window.innerWidth;
						h = window.innerHeight;

						var r = 540 / 960;

						if (w * r > window.innerHeight) {
							w = Math.min(w, Math.ceil(h / r));
						}
						h = Math.floor(w * r);
					} else {
						w = 960;
						h = 540;
					}

					container.style.width = canvas.style.width = w + "px";
					container.style.height = canvas.style.height = h + "px";
					container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
					container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
				}

				var scaleToFit;
				try {
					scaleToFit = !!JSON.parse("");
				} catch (e) {
					scaleToFit = true;
				}
				window.addEventListener('resize', onResize);
				onResize();
			});
		</script>
		<script>
			function checkLoginStatus() {
		const cookies = document.cookie.split(';').reduce((acc, cookie) => {
			const [key, value] = cookie.split('=').map(c => c.trim());
			acc[key] = value;
			return acc;
		}, {});
		
		const idToken = cookies.IDToken;
		
		if (idToken) {
			fetch(`https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=${idToken}`)
				.then(response => response.json())
				.then(data => {})
				.catch(error => {
					console.error('Error validating token:', error);
					// Clear the cookie and redirect to index.html if token validation fails
					document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
					window.location.href = '../../index.html';
				});
		} else {
			// Redirect to index.html if no ID Token is found
			window.location.href = '../../index.html';
		}
		}
		</script>
	</div>
</body>

</html>
