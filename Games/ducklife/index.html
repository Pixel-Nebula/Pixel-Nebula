<!DOCTYPE html><html><head><meta charset='utf8'><link rel="icon" href="../../Pictures/Logo.png" type="image/png"><title>PixelNebula</title><style>@import url(https://fonts.googleapis.com/css2?family=Inconsolata&display=swap);body{background:#000;margin:0;width:100vw;height:100vh;display:flex}.container{display:inline-block;position:fixed;margin:auto;top:0;bottom:0;left:0;right:0;width:100vw;height:100vh;z-index:1}.info{z-index:5;padding:25px;background:#fff;border:1px solid #000;margin:auto;position:relative;top:0;bottom:0;left:0;right:0;display:flex;align-content:center;align-items:center;justify-content:space-evenly;gap:15px;color:#777;font-family:Inconsolata,monospace;user-select:none}.info .desc{font-weight:700}.bar{width:150px;height:10px;background:#eee;border:1px solid #bbb;display:block}.bar .fill{height:100%;background:#07d;outline:1px solid #37a;display:block;z-index:7}</style></head><body onload="checkLoginStatus()"><div class='info'><div class='desc'>Downloading data...</div><div class='bar'><div class='fill'></div></div></div><div class='container' id='container'></div><script src='unity.js'></script><script>var info = { wrap: document.querySelector('.info'), bar: document.querySelector('.info .bar .fill') }; UnityLoader.instantiate('container', { TOTAL_MEMORY: 268435456, dataUrl: 'WebGL.data.unityweb', asmCodeUrl: 'WebGL.asm.code.unityweb', asmMemoryUrl: 'WebGL.asm.memory.unityweb', asmFrameworkUrl: 'WebGL.asm.framework.unityweb' }, { onProgress: (unity, progress) => (info.bar.style.width = (progress * 100) + '%', progress == 1 && info.wrap.remove()) })</script><script>
    function checkLoginStatus() {
const cookies = document.cookie.split(';').reduce((acc, cookie) => {
    const [key, value] = cookie.split('=').map(c => c.trim());
    acc[key] = value;
    return acc;
}, {});

const idToken = cookies.IDToken;

if (idToken) {
    fetch(`https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=${idToken}`)
        .then(response => response.json())
        .then(data => {})
        .catch(error => {
            console.error('Error validating token:', error);
            // Clear the cookie and redirect to index.html if token validation fails
            document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
            window.location.href = '../../index.html';
        });
} else {
    // Redirect to index.html if no ID Token is found
    window.location.href = '../../index.html';
}
}
</script></body></html>
