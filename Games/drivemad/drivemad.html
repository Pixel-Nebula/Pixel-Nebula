<body id="body" onload="checkLoginStatus()">
<div id="modal_parent">
<div id="modal_content"><span id="modal_close_button">&times;</span>
<div id="store_link_modal_content" class="modal_inner"></div>
<div id="share_file_modal_content" class="modal_inner"></div>
</div>
</div>
<div id="canvas_border" class="emscripten_border">
<div id="play_content" class="middle center">
<div class="edge">
<div class="box">
<div class="black"><img src="webapp/cover.jpg" class="cover">
<p class="title">Pixel Nebula</p>
<p class="author">Drive Mad</p>
</div>
</div>
</div>
<div id="progress_or_play"><progress id="progress" class="loading" value="0" max="100"></progress></div>

</div><canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
<div id="gradient"></div>
<div id="webview_content"></div>
</div>
<script type="text/javascript" src="webapp/source_min.js"></script>
<script type="text/javascript" src="webapp/index.js"></script>
<script>
    function checkLoginStatus() {
    const cookies = document.cookie.split(';').reduce((acc, cookie) => {
        const [key, value] = cookie.split('=').map(c => c.trim());
        acc[key] = value;
        return acc;
    }, {});

    const idToken = cookies.IDToken;

    if (idToken) {
        if (sessionStorage.getItem('profile-pic')) {
            // Use cached profile pic if available
            document.getElementById('profile-pic').src = sessionStorage.getItem('profile-pic');
        } else {
            // Fetch profile info from API
            fetch(`https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=${idToken}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('profile-pic').src = data.picture;
                    // Cache profile picture in sessionStorage
                    sessionStorage.setItem('profile-pic', data.picture);
                })
                .catch(error => {
                    console.error('Error validating token:', error);
                    document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
                    window.location.href = 'index.html';
                });
        }
    } else {
        window.location.href = 'index.html';
    }
}

</script>
</body>
</html>
