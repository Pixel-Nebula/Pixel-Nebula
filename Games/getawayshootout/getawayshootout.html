<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="icon" type="image/x-icon" href="../../Pictures/Logo.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PixelNebula</title>
    <script src="Build/UnityLoader.js"></script>
    <script src="/js/main.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      #gameContainer {
        width: 100%;
        height: 100%;
        background-color: #000000; /* Background color for the game container */
      }
    </style>
  </head>
  <body>
    <div id="gameContainer"></div>
    <script>

function checkLoginStatus() {
    const cookies = document.cookie.split(';').reduce((acc, cookie) => {
        const [key, value] = cookie.split('=').map(c => c.trim());
        acc[key] = value;
        return acc;
    }, {});

    const idToken = cookies.IDToken;

    if (idToken) {
        fetch(`https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=${idToken}`)
            .then(response => response.json())
            .then(data => {var gameInstance = UnityLoader.instantiate("gameContainer", "GetawayShootout.json", { width: window.innerWidth, height: window.innerHeight });window.addEventListener('resize', function() {gameInstance.SetSize(window.innerWidth, window.innerHeight);});})
            .catch(error => {
                console.error('Error validating token:', error);
                // Clear the cookie and redirect to index.html if token validation fails
                document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
                window.location.href = '../../index.html';
            });
    } else {
        // Redirect to index.html if no ID Token is found
        window.location.href = '../../index.html';
    }
}
            window.onload = checkLoginStatus();
    </script>
  </body>
</html>
