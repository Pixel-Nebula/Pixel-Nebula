<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Ragdoll Archers</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
  </div>
  <div id="loading-cover">
    <div id="unity-loading-bar">
      <div id="unity-logo"><img src="logo.jpeg"></div>
      <div class="progress-spinner-container">
        <div class="spinner-left"><img src="spinner.png"></div>
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner-right"><img src="spinner.png"></div>
      </div>
    </div>
  </div>

  <script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/76f034cff49013ce85bd6945ebf32347.loader.js";
    const config = {
  dataUrl: buildUrl + "/b78e2f19aeeb36e72ad0c25ba1389c0c.data.br",
  frameworkUrl: buildUrl + "/eb8d005d31d7319e73a2be6cf35778c9.framework.js.br",
  codeUrl: buildUrl + "/d47cbbbcaabab6b66593391aec42e135.wasm.br",
  streamingAssetsUrl: "StreamingAssets",
  companyName: "Ericetto",
  productName: "Ragdoll Archers",
  productVersion: "0.1",
  // Add this line to disable streaming
  streamingWasm: false,
};

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");

    // Check if the device is mobile and adjust class accordingly
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
    }
    
    loadingCover.style.display = "";

    // Load the Unity Loader script and attach error handling
    const unityLoader = document.createElement("script");
    unityLoader.src = loaderUrl;

    unityLoader.onload = () => {
      console.log("Unity loader script loaded successfully.");

      // Call createUnityInstance and handle progress and errors
      createUnityInstance(canvas, config, (progress) => {
        progressBarEmpty.style.display = "";
        progressBarFull.style.width = `${100 * progress}%`;
      }).then((unityInstance) => {
        console.log("Unity instance created successfully.");
        window.unityInstance = unityInstance;
        loadingCover.style.display = "none";
      }).catch((message) => {
        console.error("Error while creating Unity instance:", message);
        alert(message);
      });
    };

    // Log any script loading errors
    unityLoader.onerror = (error) => {
      console.error("Failed to load Unity loader script:", error);
    };

    document.body.appendChild(unityLoader);

    // Handle user interaction to focus on the container and canvas
    document.addEventListener("pointerdown", () => {
      container.focus();
      window.focus();
      canvas.focus();
    });

  </script>
</body>
</html>
