<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelNebula</title>
    <link rel="icon" href="Pictures/Logo.png" type="image/png"> <!-- Favicon added -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('Pictures/background.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
        }
        .header h1 {
            font-size: 60px;
            margin: 0;
        }
        .header h2 {
            font-size: 40px;
            margin: 0;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 20px; /* Adjust the spacing between menu items */
        }
        .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
	.menu a.Index {
            text-decoration: underline;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative; /* Relative positioning to center content */
            z-index: 1; /* Ensure it stays above other content */
        }
        .login-container input[type="text"] {
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        .login-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .login-container button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: red;
            font-size: 17px;
            position: absolute;
            top: 100%; /* Position it below the login container */
            margin-top: 10px; /* Space between login container and error message */
            width: 100%;
            max-width: 300px;
            left: 0;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body onload="checkLoginStatus()">

    <div class="menu">
        <a class="Index" href="index.html">Login</a>
	<a href="TermsofService.html">Terms of Service</a>
    </div>
    
    <div class="header">
        <h2>Welcome to</h2>
        <h1>Pixel Nebula</h1>
    </div>
    <div class="login-container">
        <div id="g_id_onload"
            data-client_id="442066322822-2vl20nqtoiq2f0q9t1pgts9p6d8dc010.apps.googleusercontent.com"
            data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="sign_in_with"
            data-size="large">
        </div>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <div id="error-message" class="error-message"></div>
    </div>
    <footer>
        &copy; 2024 Pixel Nebula. All rights reserved. pixelnebulacontact@gmail.com
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const blacklist = [""];

            function handleCredentialResponse(response) {
                console.log("ID Token: " + response.credential);
                const errorMessage = document.getElementById('error-message');
                const idToken = response.credential;

                fetch(`https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=${idToken}`)
                    .then(response => response.json())
                    .then(data => {
                    console.log('User ID: ' + data.sub);
                    console.log('Name: ' + data.name);
                    console.log('Email: ' + data.email);
                    if (data.email.endsWith('@fcpsschools.net')) {
                        if (blacklist.includes(data.email)) {
                            errorMessage.textContent = "Sorry, This Email is blacklisted!";setTimeout(() => {errorMessage.textContent = "";}, 3000);
                        } else {
                            document.cookie = "IDToken=" + encodeURIComponent(idToken) + "; path=/";
                            window.location.href = "Home.html";
                        }
                        } else {
                            errorMessage.textContent = "Please enter a valid FCPS Email!";
                            setTimeout(() => {
                                errorMessage.textContent = ""; // Clear the error message after 3 seconds
                            }, 3000);
                        }
                })
                .catch(error => console.error('Error fetching user info:', error));
            }

            function checkLoginStatus() {
        const cookies = document.cookie.split(';').reduce((acc, cookie) => {
        const [key, value] = cookie.split('=').map(c => c.trim());
        acc[key] = value;
        return acc;
    }, {});

    const idToken = cookies.IDToken;
    
    if (idToken) {
        fetch(`https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=${idToken}`)
            .then(response => response.json())
            .then(data => {
                if (data.email.endsWith('@fcpsschools.net') && !blacklist.includes(data.email)) {
                    // Redirect to Home.html if ID Token is valid
                    window.location.href = 'Home.html';
                } else {
                    // If ID Token is invalid, clear the cookie and reset login status
                    document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
                }
            })
            .catch(error => {
                console.error('Error validating token:', error);
                // Clear the cookie if token validation fails
                document.cookie = "IDToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
            });
    }
}
            window.handleCredentialResponse = handleCredentialResponse;
            checkLoginStatus();
        });
    </script>
</body>
</html>
